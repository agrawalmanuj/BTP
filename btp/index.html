<body>

<select id="blood-group" onchange="myFunction()">

	<option value="AB+">AB+</option>
	<option value="A-">A-</option>
	<option value="B-">B-</option>

	<option value="O+">O+</option>

<input type="text" class="" placeholder="City" id="city-input">

    </tr>

  </tbody>
</table>
